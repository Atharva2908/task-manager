version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: task_manager_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: task_manager
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - task_manager_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  fastapi:
    build: .
    container_name: task_manager_fastapi
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017/task_manager?authSource=admin
      DATABASE_NAME: task_manager
      SECRET_KEY: super-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
      APP_NAME: Employee Task Manager API
      APP_VERSION: 1.0.0
      DEBUG: "True"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - task_manager_network
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:
  mongodb_config:

networks:
  task_manager_network:
    driver: bridge
